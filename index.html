<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img src="./cactus_img.jpg" alt="" class="card__image" />
      </div>
      <div class="tag">
        <span>Design</span>
      </div>
      <div class="card__content">
        <h1>Embracing Minimalism</h1>
        <p class="card__text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to <br />
          appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <div class="card__author-name">
        <span>Annie Spratt</span>
      </div>
    </div>
  </body>
</html>
